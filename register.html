    <div class="container">
        <h1>Task manager</h1>

        <div class="row justify-content-center mt-5">
          <div class="col-md-8 col-lg-6">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title text-center">Registro</h4>
              </div>
              <div class="card-body">
                <form id="adduser" method="post" action="register.html">
                  <div class="form-group mb-3">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
                  </div>
                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo">
                  </div>
                  <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" title="La contraseña debe contener 8 caracteres, 1 minuscula, 1 mayuscula, 1 digito y puede contener 1 caracter especial" placeholder="Contraseña">
                  </div>
                  <div class="form-group mb-3">
                    <label for="repcontrasena">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="repcontrasena" name="repcontrasena" placeholder="Repita la contraseña">
                  </div>
                  <button id="btadd" type="button" class="btn btn-primary w-100 mt-3">Registrarse</button>
                </form>
              </div>
              <div class="card-footer">
                <p class="text-center mb-0">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
              </div>
            </div>
          </div>
        </div>
