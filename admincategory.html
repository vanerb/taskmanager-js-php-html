                    </div>
                    <div class="modal-body">
                        <form id="addcategorys" action="admincategory.html" method="post">

                                <input type="text" class="form-control" name="name" id="name">

                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
